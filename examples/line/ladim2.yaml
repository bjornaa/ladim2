#
# Configuration file for ladim2
#
# Line source example
#

version: 2.0

time_control:
    # Start of simulation
    start: 1989-05-24 12:00:00
    # End of simulation
    stop:  1989-06-20T00
    # Reference time for netcdf output
    # this is optional, by default equal to start_time
    reference: 1970-01-01 00
    # Time step
    dt: 3600

grid:
    module: grid_ROMS
    #     filename: ../data/ocean_avg_0014.nc

forcing:
    module: forcing_ROMS
    filename: ../data/ocean_avg_0014.nc

# state:
#     variables:
#         X0: float
#     particle_variables: [X0]

tracker:
    advection: EF

release:
    release_file : line.rls
    # Sjekk hvordan pandas gir tilsvarende info:
    # variables: {release_time: time,
    #             X: float,
    #             Y: float,
    #             Z: float}
    # # Time-independent variables,
    # # particle_variables: [release_time]


output:
    # module: output
    filename: out.nc
    ncargs: {data_model: NETCDF3_CLASSIC}
    # output_period: [3, h]
    output_period: 10800   # 3 hours
    num_particles: 1000
    instance_variables:
        pid:
            encoding: {datatype: i4, zlib=True}
            attributes: {long_name=: particle_identifier}
        X:
            encoding: {datatype: f4, zlib=True}
            attributes: {long_name=: particle X-coordinate}
        Y:
            encoding: {datatype: f4, zlib=True}
            attributes: {long_name=: particle Y-coordinate}
        Z:
            encoding: {datatype: f4, zlib=True}
            attributes:
                long_name: particle depth
                standard_name: depth_below_surface
                units: m
                positive: down
    # particle_variables:
    #     X0: {ncformat: f4, long_name: X-coordinate of particle release}
