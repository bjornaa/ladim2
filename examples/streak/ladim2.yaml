# Configuration file for ladim
#
# Continuous  release example
#

version: 2.0

time:
    # Start and stop of simulation
    start: 1989-05-24 12:00:00
    stop:  1989-06-15 12:00:00
    dt: [30, "m"]

grid:
    module: grid_ROMS

forcing:
    module: forcing_ROMS
    filename: ../data/ocean_avg_0014.nc

tracker:
    advection: EF

release:
    release_file : streak.rls
    names: [release_time, X, Y, Z]    # Given explicitly since not in rls-file
    continuous: True
    release_frequency: 3600
    particle_variables: [release_time]


state:
    particle_variables: {release_time: "M8"}

# particle_release:
#     # type = continuous or discrete [default]
#     release_type: 'continuous'
#     release_frequency: [1800, s]
#     variables: [release_time, X, Y, Z]
#     # Data type [int, float, time], default = float
#     release_time: time
#     particle_variables: [release_time]

output:
    filename: out.nc
    ncargs: {data_model: NETCDF4_CLASSIC}
    output_period: [3, h]
    instance_variables:
        pid:
            encoding: {datatype: i4, zlib=True}
            attributes: {long_name=: particle_identifier}
        X:
            encoding: {datatype: f4, zlib=True}
            attributes: {long_name=: particle X-coordinate}
        Y:
            encoding: {datatype: f4, zlib=True}
            attributes: {long_name=: particle Y-coordinate}
        Z:
            encoding: {datatype: f4, zlib=True}
            attributes:
                long_name: particle depth
                standard_name: depth_below_surface
                units: m
                positive: down
    particle_variables:
        release_time:
            encoding: {datatype: f8}
            attributes: {unit: seconds since reference_time}




# numerics:
#     # Model time step, [value, unit]
#     dt: [1, h]
#     # Advection method: options =
#     #        EF = Euler-Forward,
#     #        RK2, RK4 = Runge-Kutta 2nd or 4th order
#     advection: RK2
#     # Horizontal diffusion coefficient [m2.s-1]
#     #         zero = no diffusion
#     diffusion: 5.0
