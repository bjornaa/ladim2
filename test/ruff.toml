# A more foregiving version for the tests

target-version = "py39"
lint.select = [
    "F",  # pyflakes
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "I",  # isort
    "A",  # flake8 builtins
    "T20",   # flake8-print
    "NPY",  # numpy
    "RUF",
]

lint.ignore = [
    "E741",
   ]

